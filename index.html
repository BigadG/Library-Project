<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">LIBRARY</div>
    <button id="add-book">+ Add Book</button>
    <div id="book-sect">
        <div id="book">
            <div class="title">Title</div>
            <div class="author">Author</div>
            <div class="pages">Pages</div>
            <button class="read">Not Read</button>
            <button class="remove">Remove</button>
        </div>
    </div>
    <div id="popup">
        <div class="popup-top">
            <p>Add new book</p>
            <button id="close-popup">X</button>
        </div>
        <form id="userInputForm">
            <label for="name">TITLE: </label>
            <input type="text" id="name" name="name"><br><br>
            <label for="author">AUTHOR: </label>
            <input type="text" id="author" name="author"><br><br>
            <label for="number">PAGES: </label>
            <input type="number" id="number" name="pages"><br><br>
            <button id='enter' class="enter" type="submit">CREATE</button>
        </form>
    </div>
</body>
</html>
